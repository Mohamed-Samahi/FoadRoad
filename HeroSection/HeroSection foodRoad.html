<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main style sheet link -->
    <link rel="stylesheet" href="./HeroSection CSS/foodRoad.css">

    <!-- normalize style sheet link -->
    <link rel="stylesheet" href="./HeroSection CSS/normalize.css">

    <!-- font awesome icon style sheet link -->
    <link rel="stylesheet" href="./HeroSection CSS/foodRoad.css">

    <!-- website title -->
    <title>FoodRoad</title>

</head>
<body>
    <div class="homePageContainer">
        <div class="hero-section">
            <div class="shadows">
                <img src="./HeroSection Images/leftShadow.png" alt="leftShadow" class="left-shadow">
                <img src="./HeroSection Images/rightShadow.png" alt="rightShadow" class="right-shadow">
            </div>
            <div class="welcome-section">
                <!-- <img src="./Images/EllipseYellow.png" alt="ellipse" class="ellipseYellow"> -->
                <!-- <img src="./Images/Ellipse-1.png" alt="ellipse" class="ellipseGreen"> -->
                <div class="left-section">
                    <div class="intro-text">
                        <img src="./HeroSection Images/Order Your Food.png" alt="Order Your Food & Enjoy The Taste">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde, doloremque hic explicabo enim cupiditate libero sequi voluptatibus</p>
                    </div>
                    <div class="buttons">
                        <button class="orderButton">order now</button>
                        <button class="watchVideo">
                            <div class="carrier"><img src="./HeroSection Images/Polygon-playButton.png" alt="play botton"></div>
                            <p>Watch Video</p>
                        </button>
                    </div>
                </div>
                <div class="right-section">
                    <div class="main">
                        <img src="./HeroSection Images/heroImage.png" alt="" class="hero-image">
                        <img src="./HeroSection Images/heroImageOpacity.png" alt="" class="hero-image-opacity">
                        <div class="overlapping-order">
                            <div class="inner-image">
                                <img src="./HeroSection Images/overlappingTrue.png" alt="circle" class="overlappingTrue">
                                <img src="./HeroSection Images/overlappingTrueSign.png" alt="sign" class="overlappingTrueSign">
                            </div>
                            <p>Order Complete</p>
                        </div>
                        <div class="overlapping-food">
                            <img src="./HeroSection Images/vegPlate.png" alt="food">
                            <div class="description">
                                <h4>Chicken Teriyaki Sauce</h4>
                                <img src="./HeroSection Images/star.png" alt="star">
                                <img src="./HeroSection Images/star.png" alt="star">
                                <img src="./HeroSection Images/star.png" alt="star">
                                <img src="./HeroSection Images/star.png" alt="star">
                                <img src="./HeroSection Images/star.png" alt="star">
                                <p>$7.99</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./foodRoad.js"></script>
</body>
</html>
